<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Form with Notification</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contacto.css" />
    <link rel="icon" href="images/logos/kari.png" type="images/png" />
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="images/logos/kari.png" alt="Logo" />
        <div class="menu-toggle" id="toggleBar">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <ul>
          <li><a href="index.html">Inicia</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="cafe.html">Cafe</a></li>
          <li><a href="tienda.html">Tienda</a></li>
          <li><a href="contacto.html">Contacto</a></li>

          
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="form-container">
        <h1>Contact Us</h1>
        <form id="contactForm" class="form">
          <div class="form-group">
            <input type="text" id="name" required />
            <label for="name">Name</label>
            <span class="focus-border"></span>
          </div>
          <div class="form-group">
            <input type="email" id="email" required />
            <label for="email">Email</label>
            <span class="focus-border"></span>
          </div>
          <div class="form-group">
            <textarea id="message" rows="4" required></textarea>
            <label for="message">Message</label>
            <span class="focus-border"></span>
          </div>
          <button type="submit" class="submit-btn">
            <span>Submit</span>
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>

    <div class="notification" id="notification">
      <div class="notification-content">
        <i class="fas fa-check-circle"></i>
        <span class="notification-message">Form submitted successfully!</span>
      </div>
    </div>

    <script src="contacto.js">

      // JavaScript will go here
    </script>
    <script src="main.js"></script>
    <script src="cafe.js"></script>
  </body>
</html>
